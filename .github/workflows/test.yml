name: Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Swift Coverage Action (Phase 1 Test)
        uses: Snapp-Mobile/swift-coverage-action@feature/platform-detection
        with:
          macos-version: "latest"
          xcode-version: ""  # Use system default
          coverage-comment-header: "### ðŸ“Š Code Coverage (Platform Detection Test)"
          post-comment: true
